<html>
    <head>
        <title>Text editor simulation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function bold() {
                document.getElementById('textarea1').style.fontWeight='bold'
            }
            function italic() {
                document.getElementById('textarea1').style.fontStyle='italic'
            }
            function tal() {
                document.getElementById('textarea1').style.textAlign='left'
            }
            function tac() {
                document.getElementById('textarea1').style.textAlign='center'
            }
            function tar() {
                document.getElementById('textarea1').style.textAlign='right'
            }
            function uppc() {
                document.getElementById('textarea1').style.textTransform='uppercase'
            }
            function lowc() {
                document.getElementById('textarea1').style.textTransform='lowercase'
            }
            function cap() {
                document.getElementById('textarea1').style.textTransform='Capitalize'
            }
            function clr() {
                document.getElementById('textarea1').value=''
            }
            function clean() {
                document.getElementById('textarea1').value='';
            }
        </script>

    </head>
    <body style="text-align:center">
        <p style="color:rgb(148, 119, 174); font-size: 50px;" >TEXT EDITOR</p>
        <hr>
        <div>
        <button onclick="bold()" style="element">Bold</button>
        <button onclick="italic()">Italic</button>
        <button onclick="tal()">text-align left</button>
        <button onclick="tac()">text-align center</button>
        <button onclick="tar()">text-align right</button>
        <button onclick="uppc()">Upper Case</button>
        <button onclick="lowc()">Lower Case</button>
        <button onclick="cap()">Capitalize</button>
        <button onclick="clr()">Clear Text</button>
        </div><br>
        <div>
            <input id="textarea1" type="textarea" placeholder="Your text here" col="70" row="20" style="border-width:7px; border-style:solid; border-color:rgb(148, 119, 174); padding: 1em;"></div>
    </body>
</html>
