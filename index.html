<html>
    <head>
        <title>Text editor simulation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <p style="color:blueviolet; font-size: 50px; text-align: center;" >TEXT EDITOR</p>
        <hr>
        <div>
        <button onclick="document.getElementById('textarea1').style.fontWeight='bold'">Bold</button>
        <button onclick="document.getElementById('textarea1').style.fontStyle='italic'">Italic</button>
        <button onclick="document.getElementById('textarea1').style.textAlign='left'">text-align left</button>
        <button onclick="document.getElementById('textarea1').style.textAlign='center'">text-align center</button>
        <button onclick="document.getElementById('textarea1').style.textAlign='right'">text-align right</button>
        <button onclick="document.getElementById('textarea1').style.textTransform='uppercase'">Upper Case</button>
        <button onclick="document.getElementById('textarea1').style.textTransform='lowercase'">Lower Case</button>
        <button onclick="document.getElementById('textarea1').style.textTransform='Capitalize'">Capitalize</button>
        <button onclick="document.getElementById('textarea1').value=''">Clear Text</button>
        </div>
        <div>
            <input id="textarea1" type="textarea" placeholder="Your text here" col="70" row="20"></div>
    </body>
</html>
