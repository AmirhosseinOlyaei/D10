<html>
    <head>
        <title>Text editor simulation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="app.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        
    </head>
    <body style="text-align:center">
        <p style="color:rgb(148, 119, 174); font-size: 50px;" >TEXT EDITOR</p>
        <hr>
        <div class="border p-5 place-items-center w-11/12 mx-auto">
        <button onclick="bold()" class="bg-transparent hover:bg-[#9370DB] text-[#9370DB] font-semibold hover:text-white py-2 px-4 border border-[#9370DB] hover:border-transparent rounded font-bold focus:outline-none focus:ring focus:ring-violet-300 h-10">Bold</button>
        <button onclick="italic()" class="bg-transparent hover:bg-[#9370DB] text-[#9370DB] font-semibold hover:text-white py-2 px-4 border border-[#9370DB] hover:border-transparent rounded italic h-10">Italic</button>
        <button onclick="tal()" class="bg-transparent hover:bg-[#9370DB] text-[#9370DB] font-semibold hover:text-white py-2 px-2 border border-[#9370DB] hover:border-transparent rounded w-10 h-10"><img src="https://cdn.icon-icons.com/icons2/1372/PNG/512/text-1_90982.png" alt="text-align left" title="text-align left"></button>
        <button onclick="tac()" class="bg-transparent hover:bg-[#9370DB] text-[#9370DB] font-semibold hover:text-white py-2 px-2 border border-[#9370DB] hover:border-transparent rounded w-10 h-10"><img src="https://cdn.icon-icons.com/icons2/1372/PNG/512/text-2_91050.png" alt="text-align center" title="text-align center"></button>
        <button onclick="tar()" class="bg-transparent hover:bg-[#9370DB] text-[#9370DB] font-semibold hover:text-white py-2 px-2 border border-[#9370DB] hover:border-transparent rounded w-10 h-10"><img src="https://cdn.icon-icons.com/icons2/1372/PNG/512/text-3_90866.png" alt="text-align right" title="text-align right"></button>
        <button onclick="uppc()" class="bg-transparent hover:bg-[#9370DB] text-[#9370DB] font-semibold hover:text-white py-2 px-4 border border-[#9370DB] hover:border-transparent rounded h-10">UPPER CASE</button>
        <button onclick="lowc()" class="bg-transparent hover:bg-[#9370DB] text-[#9370DB] font-semibold hover:text-white py-2 px-4 border border-[#9370DB] hover:border-transparent rounded h-10">lower case</button>
        <button onclick="cap()" class="bg-transparent hover:bg-[#9370DB] text-[#9370DB] font-semibold hover:text-white py-2 px-4 border border-[#9370DB] hover:border-transparent rounded h-10">Capitalize</button>
        <button onclick="clr()" class="bg-transparent hover:bg-[#9370DB] text-[#9370DB] font-semibold hover:text-white py-2 px-4 border border-[#9370DB] hover:border-transparent rounded h-10">Clear Text</button>
        </div>
        <div class="border place-items-center w-11/12 mx-auto h-full">
            <textarea id="textarea1" placeholder="Your text here" col="70" row="20" class="border border-4 border-[#9370DB] w-11/12 m-8 p-2 h-96" ></textarea>
           
        </div>
    </body>
</html>
